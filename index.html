<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a2530">
    <title>SupremeAmer Token Platform</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user"></i> Authentication</h2>
            </div>
            <div class="modal-body" id="auth-forms">
                <!-- Dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="hidden">
        <header>
            <div class="logo">
                <i class="fas fa-crown"></i>
                <h1>SupremeAmer Token</h1>
            </div>
            <div class="wallet-info">
                <div class="wallet-address">
                    <i class="fas fa-wallet"></i>
                    <span id="wallet-address">Not connected</span>
                </div>
                <div class="balance">
                    <i class="fab fa-bnb"></i>
                    <span id="bnb-balance">0.00 BNB</span>
                </div>
                <button class="btn btn-primary" id="connect-wallet">
                    <i class="fas fa-plug"></i> Connect Wallet
                </button>
            </div>
        </header>
        
        <main class="container" id="main-content">
            <!-- Content loaded dynamically -->
        </main>
        
        <div class="footer-nav">
            <div class="nav-item active" data-page="dashboard">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="earn">
                <i class="fas fa-dollar-sign"></i>
                <span>Earn</span>
            </div>
            <div class="nav-item" data-page="market">
                <i class="fas fa-shopping-cart"></i>
                <span>Market</span>
            </div>
            <div class="nav-item" data-page="mining">
                <i class="fas fa-hard-hat"></i>
                <span>Mining</span>
            </div>
        </div>
    </div>

    <!-- Dynamic Modals Container -->
    <div id="modals-container"></div>

    <!-- App Scripts -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/wallet.js"></script>
    <script src="/assets/js/ads.js"></script>
    <script src="/assets/js/mining.js"></script>
    <script src="/assets/js/referrals.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/sw.js"></script>
</body>
</html>
