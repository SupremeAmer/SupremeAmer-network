<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a2530">
  <meta name="description" content="Earn SupremeAmer tokens through advertising and mining">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>SupremeAmer - Token Platform</title>
  <script src="sw-register.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
</head>
<body>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user"></i> Authentication</h2>
            </div>
            <div class="modal-body">
                <div id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="••••••••">
                    </div>
                    <button id="login-btn" class="btn btn-primary">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>

                <div id="register-form" style="display:none">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" class="form-control" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Referral Code (optional)</label>
                        <input type="text" id="register-referral" class="form-control" placeholder="SUP123">
                    </div>
                    <button id="register-btn" class="btn btn-primary">Register</button>
                    <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" style="display:none">
        <header>
            <div class="logo">
                <i class="fas fa-crown"></i>
                <h1>SupremeAmer Token</h1>
            </div>
            <div class="wallet-info">
                <div class="wallet-address">
                    <i class="fas fa-wallet"></i>
                    <span id="wallet-address">Not connected</span>
                </div>
                <div class="balance">
                    <i class="fab fa-bnb"></i>
                    <span id="bnb-balance">0.00 BNB</span>
                </div>
                <button class="btn btn-primary" id="connect-wallet">
                    <i class="fas fa-plug"></i> Connect Wallet
                </button>
            </div>
        </header>
        
        <main class="container" id="main-content">
            <!-- Content loaded dynamically -->
        </main>
        
        <div class="footer-nav">
            <div class="nav-item active" data-page="dashboard">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="earn">
                <i class="fas fa-dollar-sign"></i>
                <span>Earn</span>
            </div>
            <div class="nav-item" data-page="market">
                <i class="fas fa-shopping-cart"></i>
                <span>Market</span>
            </div>
            <div class="nav-item" data-page="mining">
                <i class="fas fa-hard-hat"></i>
                <span>Mining</span>
            </div>
        </div>
    </div>

    <!-- All modals will be dynamically created here -->
    <div id="modals-container"></div>

    <script src="auth.js"></script>
    <script src="wallet.js"></script>
    <script src="ads.js"></script>
    <script src="mining.js"></script>
    <script src="referrals.js"></script>
    <script src="app.js"></script>
</body>
</html>
